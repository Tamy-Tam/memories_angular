<div class="category-card">
    <h2>{{ category.title | titlecase }}</h2>
    <p id="date"><i> Mis en ligne le {{ category.createdDate | date  }} </i></p>
    <img [src]="category.imageUrl" [alt]="category.title">
    <p>{{ category.description }} </p>

    <p>
        <button (click)="onLike()"> {{category.likeIcon}} </button> 
    </p>

</div>
